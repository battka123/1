<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Первое видео обучалка</title>
	</head>
	<body>
		<ol>
			<li> <a></a> - ссылка </li> 
			Как пример: Hello, <a href='https://www.youtube.com' target='_blank'>World</a>!
			<li><h1></h1> - заголовок и цифра его размер</li>
			<li><strong></strong> - жир</li>
			<li><em></em> - курсив</li>
			<li><small></small> - маленький</li>
			<li><br> -перенос строки</li>
			<li><p></p> - параграф</li>
			<li><img src="04.jpg" height="170"></li>
			<li><div>Это блок</div>
					<table border="1">
						<tr>
							<th>Имя</th>
							<th>Возраст</th>
						</tr>
						<tr>
							<td>Иван</td>
							<td>18</td>
						</tr>
					</table></li>
			<li><input placeholder="Тут можно печатать" type="strong" name=""></li>
			<li><textarea>Ещё печать!</textarea></li>
			<li><audio controls>
				<source src="Warcraft 3 - Опять работать .mp3" type="audio/mpeg">
			</audio></li>
			<li><video controls height="170">
				<source src="Диван.mp4">
			</video></li>
		</ol>	 
	</body>
</html>
